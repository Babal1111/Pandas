<h1>To-Do List</h1>
<a href="{% url 'task_add' %}">Add Task</a>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }} {% if task.completed %}(Completed){% endif %}
        - <a href="{% url 'task_update' task.id %}">Edit</a>
        - <a href="{% url 'task_delete' task.id %}">Delete</a>
    </li>
    {% empty %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
